name: Update GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 2 * * *" # Tous les jours Ã  2h UTC
  workflow_dispatch:

permissions:
  contents: write   # <-- Donne l'autorisation d'Ã©crire sur le dÃ©pÃ´t

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Generate GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: grazulex
          BRANCH_NAME: main
          UTC_OFFSET: "+2"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ”„ Update GitHub Profile Summary Cards" || echo "No changes to commit"
          git push


      - name: Clear GitHub Readme Stats cache
        run: curl -s -X POST https://github-readme-stats.vercel.app/api/pin/?username=grazulex&repo=laravel-arc

